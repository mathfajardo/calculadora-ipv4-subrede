<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sub-rede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-body p-4">
                    <form onsubmit="calcular(event)">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="ip" class="form-label fw-semibold">
                                    Endereço IP
                                </label>
                                <input type="text" class="form-control form-control-lg border-2" id="ip" 
                                       placeholder="ex: 192.168.0.1" required>
                                <div class="form-text">Digite o endereço IP da rede</div>
                            </div>
                            <div class="col-md-6">
                                <label for="subrede" class="form-label fw-semibold">
                                    Máscara de Sub-rede
                                </label>
                                <input type="text" class="form-control form-control-lg border-2" id="subrede" 
                                       placeholder="ex: 255.255.255.0" required>
                                <div class="form-text">Digite a máscara de sub-rede</div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold py-3">
                                Calcular
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" class="fw-semibold w-25">
                                        Faixa de IP
                                    </th>
                                    <th scope="col" class="fw-semibold w-25">
                                        Broadcast
                                    </th>
                                    <th scope="col" class="fw-semibold">
                                        Total de Hosts
                                    </th>
                                    <th scope="col" class="fw-semibold">
                                        Hosts Utilizáveis
                                    </th>
                                    <th scope="col" class="fw-semibold">
                                        Endereço da Rede
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="resultado">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">
                                        <div class="d-flex flex-column align-items-center">
                                            <p class="mb-0">Preencha os campos acima e clique em "Calcular" para ver os resultados</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
